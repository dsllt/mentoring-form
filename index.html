<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form action="" id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="mentored-name">Nome</label>
                <input type="text" id="mentored-name" required />
              </div>

              <div class="input-wrapper">
                <label for="mentored-surname">Sobrenome</label>
                <input type="text" id="mentored-surname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentored-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="mentored-email" />
            </div>

            <div class="input-wrapper">
              <label for="mentored-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="mentored-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="date-wrapper">
              <h2>primeira mentoria</h2>
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="mentoring-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentoring-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="mentoring-begin">Das</label>
                  <input type="time" id="mentoring-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="mentoring-finish">Até</label>
                  <input type="time" id="mentoring-finish" />
                </div>
              </div>
            </div>

            <div class="date-wrapper">
              <h2>segunda mentoria</h2>
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="mentoring-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentoring-date" />
                </div>

                <div class="input-wrapper">
                  <label for="mentoring-begin">Das</label>
                  <input type="time" id="mentoring-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="mentoring-finish">Até</label>
                  <input type="time" id="mentoring-finish" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" value="Salvar" form="my-form" />
      </footer>
    </div>
  </body>
</html>
